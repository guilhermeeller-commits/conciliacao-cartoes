    <style>
        /* ‚îÄ‚îÄ‚îÄ Concilia√ß√µes-specific styles ‚îÄ‚îÄ‚îÄ */

        /* Period popover */
        .filter-wrap {
            position: relative;
        }

        .period-popover {
            display: none;
            position: absolute;
            top: calc(100% + 8px);
            left: 0;
            z-index: 100;
            min-width: 340px;
            background: var(--bg-card);
            border: 1px solid var(--border-default);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            overflow: hidden;
        }

        .period-popover.visible {
            display: block;
        }

        .period-popover-body {
            padding: 20px;
        }

        .period-label {
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-muted);
            margin-bottom: 12px;
        }

        .period-chips {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 16px;
        }

        .period-chip {
            padding: 6px 14px;
            border-radius: var(--radius-pill);
            font-size: 12px;
            font-weight: 500;
            border: 1px solid var(--border-default);
            background: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all var(--transition-fast);
            font-family: inherit;
        }

        .period-chip:hover {
            border-color: var(--border-strong);
            color: var(--text-primary);
        }

        .period-chip.active {
            background: var(--blue-light);
            border-color: var(--blue);
            color: var(--blue);
        }

        .period-chip.clear-chip {
            border-style: dashed;
        }

        /* Date navigation */
        .date-nav-row {
            display: none;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
        }

        .date-nav-row.visible {
            display: flex;
        }

        .date-nav-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 1px solid var(--border-default);
            background: transparent;
            color: var(--text-secondary);
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition-fast);
            font-family: inherit;
            flex-shrink: 0;
        }

        .date-nav-btn:hover {
            border-color: var(--text-muted);
            color: var(--text-primary);
        }

        .date-nav-label {
            flex: 1;
            text-align: center;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
            cursor: pointer;
        }

        .date-nav-label:hover {
            color: var(--blue);
        }

        /* Interval date inputs */
        .interval-fields {
            display: none;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 16px;
        }

        .interval-fields.visible {
            display: flex;
        }

        .interval-row {
            display: flex;
            align-items: center;
            border: 1px solid var(--border-default);
            border-radius: var(--radius-md);
            background: var(--bg-input);
            overflow: hidden;
        }

        .interval-row .interval-label {
            padding: 8px 12px;
            font-size: 12px;
            font-weight: 600;
            color: var(--text-muted);
            background: var(--bg-card-alt);
            border-right: 1px solid var(--border-default);
            min-width: 40px;
            text-align: center;
        }

        .interval-row input[type="text"] {
            flex: 1;
            padding: 8px 12px;
            border: none;
            background: transparent;
            color: var(--text-primary);
            font-size: 13px;
            font-family: inherit;
            outline: none;
        }

        .interval-row .calendar-icon {
            padding: 8px 12px;
            color: var(--text-muted);
            font-size: 14px;
        }

        /* Popover footer */
        .period-popover-footer {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 20px;
            border-top: 1px solid var(--border-muted);
        }

        .period-popover-footer .btn-apply {
            padding: 8px 24px;
            border-radius: 20px;
            background: var(--blue-dark);
            color: #fff;
            font-size: 13px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            font-family: inherit;
            transition: background var(--transition-fast);
        }

        .period-popover-footer .btn-apply:hover {
            background: var(--blue);
        }

        .period-popover-footer .btn-cancel {
            padding: 8px 16px;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            font-family: inherit;
        }

        .period-popover-footer .btn-cancel:hover {
            color: var(--text-primary);
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }

        .empty-state .icon {
            font-size: 48px;
            margin-bottom: 12px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 6px;
        }

        .empty-state p {
            font-size: 13px;
        }

        /* Progress column */
        .progress-cell {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .progress-cell .bar {
            width: 50px;
            height: 4px;
            background: var(--border-muted);
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-cell .bar .fill {
            height: 100%;
            background: var(--green);
            border-radius: 2px;
        }

        /* Bottom bar */

            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            margin-top: 8px;
        }

        .bottom-bar .selected-count {

            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .bottom-bar .total-count {
            font-size: 13px;
            color: var(--text-muted);
        }

            font-weight: 600;
            border: 1px solid var(--red);
            background: transparent;
            color: var(--red);

            font-family: inherit;
            transition: all var(--transition-fast);
        }

        .btn-batch-delete:hover {

        }

        /* Toast */
        .toast-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 2000;
        }

        /* ‚îÄ‚îÄ‚îÄ Calendar Popup ‚îÄ‚îÄ‚îÄ */
        .calendar-popup {
            display: none;
            margin-top: 12px;
            background: var(--bg-card-alt);
            border: 1px solid var(--border-default);
            border-radius: var(--radius-md);
            padding: 14px;
            animation: calendarFadeIn 0.15s ease;
        }

        .calendar-popup.visible {
            display: block;
        }

        @keyframes calendarFadeIn {
            from {
                opacity: 0;
                transform: translateY(-4px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .calendar-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .calendar-header .cal-nav-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 1px solid var(--border-default);
            background: transparent;
            color: var(--text-secondary);
            font-size: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition-fast);
            font-family: inherit;
        }

        .calendar-header .cal-nav-btn:hover {
            border-color: var(--text-muted);
            color: var(--text-primary);
            background: var(--bg-hover);
        }

        .calendar-header .cal-month-label {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .calendar-weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 2px;
            margin-bottom: 4px;
        }

        .calendar-weekdays span {
            text-align: center;
            font-size: 11px;
            font-weight: 600;
            color: var(--text-muted);
            padding: 4px 0;
            text-transform: uppercase;
        }

        .calendar-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 2px;
        }

        .calendar-day {
            width: 100%;
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
            background: transparent;
            border: 2px solid transparent;
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: all var(--transition-fast);
            font-family: inherit;
            padding: 0;
            min-height: 34px;
        }

        .calendar-day:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        .calendar-day.outside {
            color: var(--text-muted);
            opacity: 0.4;
        }

        .calendar-day.today {
            color: var(--blue);
            font-weight: 700;
        }

        .calendar-day.selected {
            border-color: var(--blue);
            color: var(--blue);
            background: var(--blue-light);
            font-weight: 700;
        }

        .calendar-day.in-range {
            background: var(--blue-light);
            color: var(--blue);
            border-radius: 0;
        }

        .calendar-day.range-start {
            border-radius: var(--radius-sm) 0 0 var(--radius-sm);
        }

        .calendar-day.range-end {
            border-radius: 0 var(--radius-sm) var(--radius-sm) 0;
        }

        .calendar-day.empty {
            cursor: default;
            pointer-events: none;
        }

        /* Calendar icon button in interval fields */
        .interval-row .cal-icon-btn {
            background: transparent;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 8px 10px;
            display: flex;
            align-items: center;
            transition: color var(--transition-fast);
        }

        .interval-row .cal-icon-btn:hover {
            color: var(--blue);
        }

        .interval-row .cal-icon-btn svg {
            width: 16px;
            height: 16px;
        }
    </style>
</head>

    <script>
        // ‚îÄ‚îÄ‚îÄ State ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        let allStatements = [];
        let filteredStatements = [];
        let selectedIds = new Set();
        let sortField = 'statement_date';
        let sortAsc = false;
        let currentPeriod = 'none';
        let pendingPeriod = 'none';
        let referenceDate = new Date();
        let cards = [];
        let calendarViewDate = new Date();
        let intervalTarget = null; // 'from' or 'to' ‚Äî which interval field the calendar is editing

        // ‚îÄ‚îÄ‚îÄ Init ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        document.addEventListener('DOMContentLoaded', () => {
            loadCards();
            loadStatements();
        });

        // ‚îÄ‚îÄ‚îÄ API ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        async function loadCards() {
            try {
                const res = await fetch('/api/card-statements/cards');
                const data = await res.json();
                cards = data.cards || [];
                renderCardChips();
            } catch (e) {
                console.error('Erro ao carregar cart√µes:', e);
            }
        }

        async function loadStatements() {
            try {
                const res = await fetch('/api/card-statements');
                const data = await res.json();
                allStatements = data.statements || [];
                applyFilters();
            } catch (e) {
                console.error('Erro ao carregar concilia√ß√µes:', e);
            }
        }

        // ‚îÄ‚îÄ‚îÄ Card Chips ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        let activeCard = null;

        function renderCardChips() {
            const container = document.getElementById('cardChips');
            container.innerHTML = cards.map(card => `
                <button class="card-chip ${activeCard === card ? 'active' : ''}" 
                        onclick="toggleCard('${escapeAttr(card)}')">${escapeHtml(card)}</button>
            `).join('');
        }

        function toggleCard(card) {
            activeCard = activeCard === card ? null : card;
            renderCardChips();
            applyFilters();
        }

        // ‚îÄ‚îÄ‚îÄ Period Filter ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        function togglePeriodPopover() {
            const popover = document.getElementById('periodPopover');
            popover.classList.toggle('visible');
            if (popover.classList.contains('visible')) {
                pendingPeriod = currentPeriod;
                updatePeriodUI();
            }
        }

        function selectPeriod(period) {
            pendingPeriod = period;
            intervalTarget = null;
            updatePeriodUI();
        }

        function updatePeriodUI() {
            document.querySelectorAll('.period-chip').forEach(c => {
                c.classList.toggle('active', c.dataset.period === pendingPeriod);
            });

            const navRow = document.getElementById('dateNavRow');
            const intervalFields = document.getElementById('intervalFields');
            const calendarPopup = document.getElementById('calendarPopup');

            const needsNav = ['day', 'week', 'month'].includes(pendingPeriod);

            navRow.classList.toggle('visible', needsNav);
            intervalFields.classList.toggle('visible', pendingPeriod === 'interval');
            // Calendar only visible if explicitly opened by user (intervalTarget or label click)
            if (pendingPeriod !== 'interval') {
                calendarPopup.classList.remove('visible');
                intervalTarget = null;
            } else {
                calendarPopup.classList.toggle('visible', intervalTarget !== null);
            }

            if (needsNav) updateNavLabel();
            if (intervalTarget !== null) {
                calendarViewDate = new Date(referenceDate);
                renderCalendar();
            }
        }

        function capitalizeFirst(str) {
            return str.charAt(0).toUpperCase() + str.slice(1);
        }

        function updateNavLabel() {
            const label = document.getElementById('dateNavLabel');
            const d = referenceDate;
            if (pendingPeriod === 'day') {
                label.textContent = d.toLocaleDateString('pt-BR');
            } else if (pendingPeriod === 'week') {
                const start = new Date(d);
                start.setDate(start.getDate() - start.getDay());
                const end = new Date(start);
                end.setDate(end.getDate() + 6);
                label.textContent = `${start.toLocaleDateString('pt-BR')} ‚Äî ${end.toLocaleDateString('pt-BR')}`;
            } else if (pendingPeriod === 'month') {
                const raw = d.toLocaleDateString('pt-BR', { month: 'long', year: 'numeric' });
                label.textContent = capitalizeFirst(raw);
            }
        }

        function navigateDate(dir) {
            if (pendingPeriod === 'day') referenceDate.setDate(referenceDate.getDate() + dir);
            else if (pendingPeriod === 'week') referenceDate.setDate(referenceDate.getDate() + (dir * 7));
            else if (pendingPeriod === 'month') referenceDate.setMonth(referenceDate.getMonth() + dir);
            updateNavLabel();
            // Re-render calendar only if it's currently visible
            const cal = document.getElementById('calendarPopup');
            if (cal.classList.contains('visible')) {
                calendarViewDate = new Date(referenceDate);
                renderCalendar();
            }
        }

        // ‚îÄ‚îÄ‚îÄ Calendar ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        function renderCalendar() {
            const container = document.getElementById('calendarDays');
            const labelEl = document.getElementById('calMonthLabel');

            const year = calendarViewDate.getFullYear();
            const month = calendarViewDate.getMonth();

            // Month label: "Fevereiro 2026"
            const monthName = new Date(year, month, 1).toLocaleDateString('pt-BR', { month: 'long' });
            labelEl.textContent = capitalizeFirst(monthName) + ' ' + year;

            const firstDay = new Date(year, month, 1).getDay(); // 0=Sun
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const daysInPrevMonth = new Date(year, month, 0).getDate();

            const today = new Date();
            const todayStr = `${today.getFullYear()}-${String(today.getMonth() + 1).padStart(2, '0')}-${String(today.getDate()).padStart(2, '0')}`;

            // Determine selected/range based on mode
            let selectedDates = new Set();
            let rangeStart = null;
            let rangeEnd = null;

            if (pendingPeriod === 'day') {
                const ds = `${referenceDate.getFullYear()}-${String(referenceDate.getMonth() + 1).padStart(2, '0')}-${String(referenceDate.getDate()).padStart(2, '0')}`;
                selectedDates.add(ds);
            } else if (pendingPeriod === 'week') {
                const start = new Date(referenceDate);
                start.setDate(start.getDate() - start.getDay());
                rangeStart = new Date(start);
                rangeEnd = new Date(start);
                rangeEnd.setDate(rangeEnd.getDate() + 6);
            } else if (intervalTarget) {
                // Interval mode ‚Äî highlight the selected date for the target field
                const fieldVal = document.getElementById(intervalTarget === 'from' ? 'dateFrom' : 'dateTo').value;
                if (fieldVal) {
                    // Parse dd/mm/yyyy to yyyy-mm-dd for comparison
                    const parts = fieldVal.split('/');
                    if (parts.length === 3) {
                        selectedDates.add(`${parts[2]}-${parts[1]}-${parts[0]}`);
                    }
                }
            }

            let html = '';

            // Previous month trailing days
            for (let i = firstDay - 1; i >= 0; i--) {
                const day = daysInPrevMonth - i;
                html += `<button class="calendar-day outside" disabled>${day}</button>`;
            }

            // Current month days
            for (let d = 1; d <= daysInMonth; d++) {
                const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
                const dateObj = new Date(year, month, d);
                let classes = 'calendar-day';

                if (dateStr === todayStr) classes += ' today';
                if (selectedDates.has(dateStr)) classes += ' selected';

                // Week range highlighting
                if (rangeStart && rangeEnd) {
                    if (dateObj >= rangeStart && dateObj <= rangeEnd) {
                        classes += ' in-range';
                        if (dateObj.getTime() === rangeStart.getTime()) classes += ' range-start';
                        if (dateObj.getTime() === rangeEnd.getTime()) classes += ' range-end';
                    }
                }

                html += `<button class="${classes}" onclick="onCalendarDayClick(${year}, ${month}, ${d})">${d}</button>`;
            }

            // Next month leading days
            const totalCells = firstDay + daysInMonth;
            const trailing = totalCells % 7 === 0 ? 0 : 7 - (totalCells % 7);
            for (let i = 1; i <= trailing; i++) {
                html += `<button class="calendar-day outside" disabled>${i}</button>`;
            }

            container.innerHTML = html;
        }

        function navigateCalendarMonth(dir) {
            calendarViewDate.setMonth(calendarViewDate.getMonth() + dir);
            renderCalendar();
        }

        function onCalendarDayClick(year, month, day) {
            const clicked = new Date(year, month, day);

            if (intervalTarget) {
                // Interval mode ‚Äî set date as dd/mm/yyyy on the target text field
                const formatted = `${String(day).padStart(2, '0')}/${String(month + 1).padStart(2, '0')}/${year}`;
                const fieldId = intervalTarget === 'from' ? 'dateFrom' : 'dateTo';
                document.getElementById(fieldId).value = formatted;
                intervalTarget = null;
                document.getElementById('calendarPopup').classList.remove('visible');
                return;
            }

            referenceDate = clicked;
            calendarViewDate = new Date(clicked);

            updateNavLabel();
            renderCalendar();
        }

        function toggleCalendarFromLabel() {
            const cal = document.getElementById('calendarPopup');
            if (cal.classList.contains('visible')) {
                cal.classList.remove('visible');
            } else {
                calendarViewDate = new Date(referenceDate);
                cal.classList.add('visible');
                renderCalendar();
            }
        }

        function openIntervalCalendar(target) {
            intervalTarget = target;
            const fieldId = target === 'from' ? 'dateFrom' : 'dateTo';
            const val = document.getElementById(fieldId).value;
            if (val) {
                // Parse dd/mm/yyyy
                const parts = val.split('/');
                if (parts.length === 3) {
                    calendarViewDate = new Date(parseInt(parts[2]), parseInt(parts[1]) - 1, parseInt(parts[0]));
                } else {
                    calendarViewDate = new Date();
                }
            } else {
                calendarViewDate = new Date();
            }
            document.getElementById('calendarPopup').classList.add('visible');
            renderCalendar();
        }

        function applyPeriodFilter() {
            currentPeriod = pendingPeriod;
            document.getElementById('periodPopover').classList.remove('visible');
            applyFilters();
        }

        function cancelPeriodFilter() {
            document.getElementById('periodPopover').classList.remove('visible');
        }

        function getDateRange() {
            const now = new Date();
            let from = null, to = null;

            if (currentPeriod === 'none') return { from: null, to: null };

            if (currentPeriod === '30d') {
                from = new Date(now);
                from.setDate(from.getDate() - 30);
                to = now;
            } else if (currentPeriod === 'day') {
                from = new Date(referenceDate);
                to = new Date(referenceDate);
            } else if (currentPeriod === 'week') {
                from = new Date(referenceDate);
                from.setDate(from.getDate() - from.getDay());
                to = new Date(from);
                to.setDate(to.getDate() + 6);
            } else if (currentPeriod === 'month') {
                from = new Date(referenceDate.getFullYear(), referenceDate.getMonth(), 1);
                to = new Date(referenceDate.getFullYear(), referenceDate.getMonth() + 1, 0);
            } else if (currentPeriod === 'interval') {
                const df = document.getElementById('dateFrom').value;
                const dt = document.getElementById('dateTo').value;
                if (df) from = new Date(df);
                if (dt) to = new Date(dt);
            }

            return {
                from: from ? from.toISOString().slice(0, 10) : null,
                to: to ? to.toISOString().slice(0, 10) : null
            };
        }

        // ‚îÄ‚îÄ‚îÄ Filter & Sort ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        function applyFilters() {
            const search = (document.getElementById('searchInput').value || '').toLowerCase();
            const { from, to } = getDateRange();

            filteredStatements = allStatements.filter(s => {
                // Search
                if (search && !s.filename.toLowerCase().includes(search) &&
                    !(s.card_name || '').toLowerCase().includes(search) &&
                    !(s.financial_account || '').toLowerCase().includes(search)) {
                    return false;
                }
                // Card filter
                if (activeCard && s.card_name !== activeCard) return false;
                // Date range
                if (from && s.statement_date < from) return false;
                if (to && s.statement_date > to) return false;
                return true;
            });

            // Sort
            filteredStatements.sort((a, b) => {
                let va, vb;
                if (sortField === 'reconciled') {
                    va = a.total_transactions > 0 ? a.reconciled_count / a.total_transactions : 0;
                    vb = b.total_transactions > 0 ? b.reconciled_count / b.total_transactions : 0;
                } else {
                    va = a[sortField] || '';
                    vb = b[sortField] || '';
                }
                if (va < vb) return sortAsc ? -1 : 1;
                if (va > vb) return sortAsc ? 1 : -1;
                return 0;
            });

            renderTable();
            updateBottomBar();
        }

        function sortBy(field) {
            if (sortField === field) sortAsc = !sortAsc;
            else { sortField = field; sortAsc = true; }

            // Update sort arrows
            document.querySelectorAll('.sort-arrow').forEach(el => el.textContent = '‚áÖ');
            const arrow = document.getElementById(`sort-${field}`);
            if (arrow) arrow.textContent = sortAsc ? '‚Üë' : '‚Üì';

            applyFilters();
        }

        // ‚îÄ‚îÄ‚îÄ Render ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        function renderTable() {
            const tbody = document.getElementById('statementsBody');

            if (filteredStatements.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="5">
                            <div class="empty-state">
                                <div class="icon">üîÑ</div>
                                <h3>Nenhuma concilia√ß√£o encontrada</h3>
                                <p>Importe um extrato de cart√£o para iniciar</p>
                            </div>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = filteredStatements.map(s => {
                const checked = selectedIds.has(s.id) ? 'checked' : '';
                const pct = s.total_transactions > 0
                    ? Math.round((s.reconciled_count / s.total_transactions) * 100)
                    : 0;

                return `
                    <tr class="${checked ? 'selected' : ''}" onclick="navigateToDetail(${s.id}, event)">
                        <td class="td-check" onclick="event.stopPropagation()">
                            <input type="checkbox" ${checked} onchange="toggleSelect(${s.id}, this.checked)" title="Selecionar">
                        </td>
                        <td>${formatDate(s.statement_date)}</td>
                        <td>${escapeHtml(s.filename)}</td>
                        <td>${escapeHtml(s.financial_account || '‚Äî')}</td>
                        <td>
                            <div class="progress-cell">
                                <span>(${s.reconciled_count}/${s.total_transactions})</span>
                                <div class="bar"><div class="fill" style="width: ${pct}%"></div></div>
                            </div>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function navigateToDetail(id, event) {
            if (event.target.type === 'checkbox') return;
            window.location.href = `/extrato-detalhe.html?id=${id}`;
        }

        // ‚îÄ‚îÄ‚îÄ Selection ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        function toggleSelect(id, checked) {
            if (checked) selectedIds.add(id);
            else selectedIds.delete(id);
            updateBottomBar();
            renderTable();
        }

        function toggleSelectAll() {
            const allChecked = document.getElementById('selectAll').checked;
            if (allChecked) {
                filteredStatements.forEach(s => selectedIds.add(s.id));
            } else {
                selectedIds.clear();
            }
            updateBottomBar();
            renderTable();
        }

        function updateBottomBar() {
            const info = document.getElementById('selectedInfo');
            const batchBtn = document.getElementById('btnBatchDelete');
            const totalCount = document.getElementById('totalCount');

            if (selectedIds.size > 0) {
                info.innerHTML = `<strong>${selectedIds.size}</strong> selecionado${selectedIds.size > 1 ? 's' : ''}`;
                batchBtn.style.display = 'inline-flex';
            } else {
                info.textContent = '';
                batchBtn.style.display = 'none';
            }

            totalCount.textContent = `${filteredStatements.length} extrato${filteredStatements.length !== 1 ? 's' : ''}`;
        }

        // ‚îÄ‚îÄ‚îÄ Delete ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        function batchDelete() {
            document.getElementById('deleteMessage').textContent =
                `Tem certeza que deseja excluir ${selectedIds.size} extrato${selectedIds.size > 1 ? 's' : ''}? Todas as transa√ß√µes ser√£o removidas permanentemente.`;
            document.getElementById('deleteModal').classList.add('active');
        }

        function closeDeleteModal() {
            document.getElementById('deleteModal').classList.remove('active');
        }

        async function confirmDelete() {
            const ids = [...selectedIds];
            let errors = 0;

            for (const id of ids) {
                try {
                    const res = await fetch(`/api/card-statements/${id}`, { method: 'DELETE' });
                    if (!res.ok) errors++;
                } catch (e) {
                    errors++;
                }
            }

            closeDeleteModal();
            selectedIds.clear();
            await loadStatements();

            if (errors > 0) {
                showToast(`${ids.length - errors} exclu√≠dos, ${errors} erros`, 'error');
            } else {
                showToast(`${ids.length} extrato${ids.length > 1 ? 's' : ''} exclu√≠do${ids.length > 1 ? 's' : ''}`);
            }
        }

        // ‚îÄ‚îÄ‚îÄ Helpers ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        function formatDate(dateStr) {
            if (!dateStr) return '‚Äî';
            const parts = dateStr.split('-');
            if (parts.length === 3) return `${parts[2]}/${parts[1]}/${parts[0]}`;
            return dateStr;
        }

        function escapeHtml(str) {
            if (!str) return '';
            const div = document.createElement('div');
            div.textContent = str;
            return div.innerHTML;
        }

        function escapeAttr(str) {
            if (!str) return '';
            return str.replace(/'/g, "\\'").replace(/"/g, '&quot;');
        }

        function showToast(message, type = 'success') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            container.appendChild(toast);
            requestAnimationFrame(() => toast.classList.add('show'));
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }


    </script>
